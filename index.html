<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <header> Contacto </header>
        <form action="#" id="form-data">
            <div class="field">
                <div class="field-in">
                    <input type="text" name ="name" placeholder="Ingresa tu nombre">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field-in">
                    <input type="text" name="email" placeholder="Ingresa tu Email ">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>


            <div class="field">
                <div class="field-in">
                    <input type="text" name="phone" placeholder="Ingresa tu teléfono">
                    <i class="fas fa-phone-alt"></i>
                </div>

                <div class="field-in">
                    <input type="text" name="adress" placeholder="Ingresa tu dirección">
                    <i class="fa-solid fa-location-dot"></i>
                </div>

            </div>
            <div class="message">
                <textarea name= "message" placeholder="Escribenos tu mensaje" cols="30" rows="10" style="resize: none;"></textarea>
                <i class="fa-solid fa-comment-dots"></i>
            </div>


            <div class="button-place">
                <button type="submit">Enviar mensaje</button>
                <span>Enviando mensaje...</span>
            </div>

    </div>

    </form>

    </div>
</body>
<script src="app.js"></script>

</html>
